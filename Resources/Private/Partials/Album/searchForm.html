<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="row">
    <f:form action="search" name="search" object="{search}" class="form-inline text-center d-flex justify-content-around">
        <div class="form-group">
            <label for="text">Research into albums</label>
            <f:form.textfield placeholder="type to search" property="text" type="text" name="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="categories">Category</label>
            <f:form.select property="category" options="{categories}" optionValueField="uid" optionLabelField="name" class="form-control" name="categories"/>
        </div>
        <f:form.submit class="btn btn-primary" value="Rechercher" />
    </f:form>
</div>

</html>
