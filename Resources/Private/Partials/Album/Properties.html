<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<h1>{album.name}</h1><br>

<h6><span style="text-decoration: underline;">Description :</span></h6>
<p> {album.description -> f:format.htmlentitiesDecode(encoding: 'UTF-8')} </p><br>

<h6><span style="text-decoration: underline;">Publié le : </span></h6>
<p> {album.publishedDate -> f:format.date()}</p><br>

<f:for each="{album.images}" as="image" key="label">
		<f:image image="{image.file}"></f:image>
</f:for><br>

<br>
Les catégories de cet album:
<ul>
	<f:for each="{album.categories}" as="category" key="label">
		<li><f:link.action action="show" pageUid="{settings.detailCategory}" controller="Category" arguments="{category : category}">{category.name}</f:link.action></li>
	</f:for>
</ul>

</html>
